name: Backend CI Integration

on:
  push:
    paths: ['backend/**']
  workflow_dispatch:

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
      # BƯỚC QUAN TRỌNG NHẤT: Lấy code từ repo về máy runner
      # Nếu thiếu bước này, runner sẽ báo lỗi "File not found"
      - name: Checkout code
        uses: actions/checkout@v4

      # Cài đặt môi trường Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      # Chạy file code của bạn
      - name: Run App Script
        run: python backend/app.py